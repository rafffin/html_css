<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Display</title>
    <link rel="stylesheet" href="css/10_display.css">
</head>
<body>
    <!-- h1{Titre H1}+h3{Titre H3}+div{Une DIV est un élément de type block}+a{un lien est de type INLINE}+p{Les balises p sont de type BLOCK}+span{Un span est INLINE}+section{La section est un BLOCK}+a.block{on change l'affichage du a en block}+div.inline{on change l'affichage de la div en inline} -->
    <h1>
        Titre H1
    </h1>
    <h2>
        Titre H2
    </h2>
    <div>
        Une DIV est un élément de type block
    </div>
    <a href="#">un lien est de type INLINE</a> <!-- href="http://fr.learnlayout.com/" -->
    <p>
        Les balises p sont de type BLOCK
    </p>
    <span>Un span est INLINE</span>
    <section>
        La section est un BLOCK
    </section>
    <a href="" class="block">on change l'affichage du a en block</a> <!-- href="https://www.pierre-giraud.com/html-css-apprendre-coder-cours/display/"-->
    <div class="inline">on change l'affichage de la div en inline</div>
    
</body>
</html>

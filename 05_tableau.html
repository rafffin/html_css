<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tableau</title>
    <link rel="stylesheet" href="css/05_tableau.css"type="text/css">
</head>

<body>
    <!--ouverture du tableau-->
    <table>  
<!--titre du tableau (cellules fusionnées)-->
<caption> 
    Ventes
</caption>
<!--en-tête du tableau-->
<thead>
<!--tr= rang (t = tableau / h = head = t)-->
<tr>

<td>Jour</td>
<td>Smartphone</td>
<td>Tablette</td>
<td>Portable</td>
</thead>

<tbody>
    <tr>
        <td>Lundi</td>
        <td>2</td>
        <td>6</td>
        <td>0</td>
    </tr>
    <tr>
        <td>Mardi</td>
        <td>21</td>
        <td>0</td>
        <td>1</td>
    </tr>
    <tr>
        <td>Mercredi</td>
        <td>5</td>
        <td>1</td>
        <td>4</td>
    </tr>
    <tr>
        <td>Jeudi</td>
        <td>12</td>
        <td>10</td>
        <td>8</td>
    </tr>
    <tr>
        <td>Vendredi</td>
        <td>2</td>
        <td>6</td>
        <td>7</td>
    </tr>
</tbody>
<tfoot>
<tr>
<td>Total</td>
<td>22</td>
<td>26</td>
<td>24</td>
</tr>
</tfoot>
</table>
</body>

</html>

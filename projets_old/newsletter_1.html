<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tableau</title>
  </head>

  <body>
    <!--ouverture du tableau-->
    <table border="1" align="center" style="border-collapse: collapse">
      <!--titre du tableau (cellules fusionnÃ©es)-->
      <tbody>
        <tr>
          <td
            colspan="5"
            align="center"
            width="650"
            height="150"
            style="color: red"
          >
            Espace 1
          </td>
        </tr>
        <tr>
          <td colspan="1" align="center">Espace 2</td>
          <td colspan="1" align="center">Espace 3</td>
          <td colspan="1" align="center">Espace 4</td>
          <td colspan="1" align="center">Espace 5</td>
          <td colspan="1" align="center">Espace 6</td>
        </tr>
        <tr>
          <td colspan="5" align="center" height="50">Espace 7</td>
        </tr>
        <tr>
          <td colspan="5" align="center" height="50">Espace 8</td>
        </tr>
        <tr>
          <td
            colspan="3"
            rowspan="2"
            align="center"
            width="250"
            height="250"
            style="color: red"
            style="font-family: Verdana 100"
          >
            Espace 9
          </td>

          <td colspan="2" align="center" height="240">Espace 10</td>
        </tr>
        <tr>
          <td colspan="1" align="center">Espace 11</td>
          <td colspan="1" align="center">espace 12</td>
        </tr>
        <td colspan="5" align="center">Espace 13</td>
      </tbody>
    </table>
  </body>
</html>
